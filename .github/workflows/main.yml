name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"

      - name: Install Deps
      - run: yarn install --frozen-lockfile

      - name: Run Lint
      - run: yarn lint

      - name: Build
      - run: yarn build
